<!doctype html>
<html lang="en">

<head id="head">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title id="title">New Thread</title>
  <style>
    html,
    body {
      margin: 0;
    }

    html {
      background-color: #ccc;
      padding: 0;
    }

    body {
      color: #222;
      font-size: 16px;
      line-height: 16px;
      padding: 1em;
    }

    input {
      height: 3em;
      width: 400px;
    }

    textarea {
      height: 8em;
      width: 400px;
      max-width: 400px;
    }
  </style>
</head>

<body id="body">
  <p>
    Page(s) Involved?
  </p>
  <input id="page" autocomplete="off" placeholder="Eg: Bullet Bill" type="text">
  <p>
    Thread Title?
  </p>
  <input id="thread-title" autocomplete="off" placeholder="Eg: Any relevant patches?" type="text">
  <p>
    Post Text?
  </p>
  <textarea id="post-text" placeholder="Eg: Any of you know any patches that would be relevant?"></textarea>
  <script type="text/javascript">
    function init() {
      var query = window.location.search.substring(1);
      var vars = query.split("&");
      function getQuery(variable) {
        for (var i = 0; i < vars.length; i++) {
          var pair = vars[i].split("=");
          if (pair[0] == variable) { return pair[1]; }
        }
        return (false);
      }
      document.getElementById("origin-page").value = getQuery("origin").replace("_", " ");
    }
    window.onload = init;
    // window.location.search
    // https://developer.mozilla.org/en-US/docs/Web/API/URL
  </script>
</body>

</html>
