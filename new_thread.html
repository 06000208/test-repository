<!doctype html>
<html lang="en">

<head id="head">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title id="title">New Thread</title>
  <style>
    html,
    body {
      margin: 0;
    }

    html {
      background-color: #ddd;
      padding: 0;
    }

    body {
      color: #222;
      font-size: 16px;
      line-height: 16px;
      padding: 1em;
    }

    input {
      padding: 1em;
      width: 400px;
    }

    textarea {
      padding: 1em;
      height: 8em;
      width: 400px;
      max-width: 400px;
    }
  </style>
</head>

<body id="body">
  <p>
    Page referenced?
  </p>
  <input id="page" autocomplete="off" placeholder="Example: Bullet Bill" type="text">
  <p>
    Thread title?
  </p>
  <input id="thread-title" autocomplete="off" placeholder="Example: Any relevant patches?" type="text">
  <p>
    Post text?
  </p>
  <textarea id="post-text" placeholder="Example: Any of you know any patches that would be relevant to showcase?"></textarea>
  <script type="text/javascript">
    function init() {
      var query = window.location.search.substring(1);
      var vars = query.split("&");
      function getQuery(variable) {
        for (var i = 0; i < vars.length; i++) {
          var pair = vars[i].split("=");
          if (pair[0] == variable) { return pair[1]; }
        }
        return (false);
      }
      let origin = getQuery("origin");
      if (origin !== false) {
        document.getElementById("page").value = origin.replace("_", " ");
      }
    }
    window.onload = init;
    // window.location.search
    // https://developer.mozilla.org/en-US/docs/Web/API/URL
  </script>
</body>

</html>
