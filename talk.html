<!doctype html>
<html lang="en">

<head id="head">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title id="title">Talk</title>
  <style>
    html,
    body {
      margin: 0;
    }

    html {
      background-color: #bbb;
      padding: 0;
    }

    body {
      color: #222;
      font-size: 16px;
      line-height: 16px;
      padding: 1em;
    }

    #post {
      max-width: 400px;
    }
  </style>
</head>

<body id="body">
  <input id="thread-title" autocomplete="off" placeholder="Title" type="text">
  <textarea id="post-text" placeholder="Post text"></textarea>
  <script type="text/javascript">
    function init() {
      var query = window.location.search.substring(1);
      var vars = query.split("&");
      function getQuery(variable) {
        for (var i = 0; i < vars.length; i++) {
          var pair = vars[i].split("=");
          if (pair[0] == variable) { return pair[1]; }
        }
        return (false);
      }
      document.getElementById("title").value = getQuery("origin");
    }
    window.onload = init;
    // window.location.search
    // https://developer.mozilla.org/en-US/docs/Web/API/URL
  </script>
</body>

</html>
